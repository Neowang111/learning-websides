<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Lyrics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        .lyrics {
            font-size: 18px;
            max-width: 600px;
            margin: auto;
            text-align: left;
        }
        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>\"Imagine\" by John Lennon</h1>
    <div class="lyrics">
        <p><strong>Imagine there's no heaven</strong><br>
        It's easy if you try</p>
        
        <p><strong>Imagine all the people</strong><br>
        Living for <em>today</em>...</p>
        
        <p>You may say I'm a dreamer<br>
        But I'm not the only one</p>
        
        <p>I hope someday you'll join us<br>
        And the world will be as one</p>
    </div>

    <div class="images">
        <img src="assets/image1.jpg" alt="Peaceful sky">
        <img src="assets/image2.jpg" alt="People holding hands">
        <img src="assets/image3.jpg" alt="Dreamer concept">
        <img src="assets/image4.jpg" alt="World unity">
    </div>

    <p><a href="index.html">Back to Home</a></p>
</body>
</html>
